[tox]
minversion = 2.0
envlist = py{36,37,38,39},style,mypy

[testenv]
deps = -r{toxinidir}/test-requirements.txt
commands=
    pytest

[testenv:mypy]
description =
    Run type checks.
deps =
    mypy
commands=
    mypy sphinxcontrib

[testenv:style]
description =
    Run style checks.
deps =
    flake8
    isort
commands =
    flake8 sphinxcontrib tests setup.py

[travis]
python =
  3.6: py36, mypy, style
